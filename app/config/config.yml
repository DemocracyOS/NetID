imports:
#    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @DeRNetIdBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%


# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

stof_doctrine_extensions:
    orm:
        default:
            softdeleteable: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                auto_mapping: true
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_oauth_server:
    db_driver: orm
    client_class:        DeR\NetIdBundle\Entity\Client
    access_token_class:  DeR\NetIdBundle\Entity\AccessToken
    refresh_token_class: DeR\NetIdBundle\Entity\RefreshToken
    auth_code_class:     DeR\NetIdBundle\Entity\AuthCode

sonata_admin:
    security:
        handler: sonata.admin.security.handler.role
    title:      Net ID - Administration
    title_logo: /bundles/dernetid/images/logo.png
    templates:
        layout:  DeRNetIdBundle:SonataAdminBundle:standard_layout.html.twig

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: DeR\NetIdBundle\Entity\Identity

services:
    identity_serializer:
        class: DeR\NetIdBundle\Serializer\IdentitySerializer
        arguments: ["@jms_serializer"]

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            fosub:
                namespace_prefix: "FOS\\UserBundle"
                path: "@DeRNetIdBundle/Resources/serializer/FOSUB"
            fos_ouath_client:
                namespace_prefix: "FOS\\OAuthServerBundle"
                path: "@DeRNetIdBundle/Resources/serializer/FOSOAuthClient"